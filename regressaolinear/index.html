<h1>Regressão Linear Múltipla</h1>
<p><strong>Luís Gustavo Pimentel Imbeloni (lgimbeloni23@gmail.com)</strong></p>

<h2>Previsão de Vendas Baseada em Preço do Produto e Investimento em Marketing</h2>

<p>
Uma empresa de varejo deseja prever o volume mensal de vendas (em unidades) a partir de dois fatores:
</p>

<ul>
<li><strong>Preço</strong> do produto (em R$);</li>
<li><strong>Investimento em Marketing</strong> (em R$ mil).</li>
</ul>

<p>
O objetivo do estudo é ajustar um modelo de regressão linear múltipla para identificar:
</p>

<ul>
<li>Como o preço impacta as vendas;</li>
<li>Como o marketing influencia as vendas;</li>
<li>Qual variável é mais importante;</li>
<li>Se o modelo é capaz de prever vendas futuras.</li>
</ul>

<h2>Por que usar Regressão e não Média Simples?</h2>

<p>Comparar médias isoladas (por exemplo, média de vendas por faixa de preço) não permite:</p>

<ul>
<li>Separar os efeitos de preço e marketing (ambos atuam ao mesmo tempo);</li>
<li>Manter uma variável constante enquanto avaliamos a outra;</li>
<li>Medir o impacto marginal de cada variável (quanto muda a venda para cada unidade de mudança em preço ou marketing);</li>
<li>Fazer previsões numéricas do tipo “se eu investir X, vendo quanto?”;</li>
<li>Testar estatisticamente se os efeitos são significativos.</li>
</ul>

<p>
A regressão múltipla resolve isso ao modelar a relação linear:
</p>

<p style="font-size:18px; font-weight:bold;">
Vendas = β₀ + β₁·Preço + β₂·Marketing
</p>

<hr>

<h2>Dados Utilizados</h2>

<p>Os dados abaixo representam vendas mensais simuladas para 12 observações:</p>

<table>
<tr>
    <th>ID</th><th>Preço (R$)</th><th>Marketing (R$ mil)</th><th>Vendas (unid.)</th>
</tr>

<tr><td>2</td><td>15</td><td>20</td><td>170</td></tr>

<h3>Criação do conjunto de dados no R</h3>

<pre><code>preco &lt;- c(12, 15, 18, 25, 30, 40, 45, 33, 28, 20, 14, 38)
marketing &lt;- c(10, 20, 15, 30, 35, 50, 45, 25, 22, 40, 12, 48)
vendas &lt;- c(140, 170, 150, 175, 182, 205, 190, 160, 155, 185, 145, 200)

dados &lt;- data.frame(preco, marketing, vendas)
dados</code></pre>

<p><strong>Interpretação:</strong> Criamos explicitamente os vetores <code>preco</code>, <code>marketing</code> e <code>vendas</code> com os mesmos valores da tabela, e os reunimos em um <code>data.frame</code> chamado <code>dados</code>, que será usado no ajuste do modelo.</p>

<hr>

<h2>Ajuste do Modelo de Regressão Múltipla</h2>

<pre><code>modelo &lt;- lm(vendas ~ preco + marketing, data = dados)
summary(modelo)</code></pre>

<h3>Saída (simulada) para interpretação</h3>

<pre><code>Coefficients:
              Estimate Std. Error t value Pr(&gt;|t|)    
(Intercept)   118.32      6.41    18.45   &lt;0.001 ***
preco          -2.38      0.20   -11.90   &lt;0.001 ***
marketing       3.10      0.15    20.60   &lt;0.001 ***
</code></pre>

<h3>Interpretação dos coeficientes</h3>

<ul>
    <li><strong>(Intercept)</strong> = 118,32: valor esperado de vendas quando preço = 0 e marketing = 0. Não tem interpretação prática direta, mas é necessário para o modelo.</li>
    <li><strong>Preço</strong> = −2,38: mantendo o marketing fixo, cada aumento de R$ 1 no preço reduz as vendas em aproximadamente 2,38 unidades, em média.</li>
    <li><strong>Marketing</strong> = +3,10: mantendo o preço fixo, cada aumento de R$ 1 mil em marketing aumenta as vendas em aproximadamente 3,10 unidades, em média.</li>
    <li><strong>p-valores &lt; 0,001</strong> para ambos: indica que tanto preço quanto marketing são variáveis estatisticamente significativas para explicar as vendas.</li>
</ul>

<hr>

<h2>Avaliação do Ajuste – R²</h2>

<pre><code>summary(modelo)$r.squared</code></pre>

<p><strong>Saída (simulada):</strong></p>

<pre><code>R-squared: 0.94</code></pre>

<p>
O modelo explica aproximadamente <strong>94%</strong> da variabilidade das vendas.  
Isso indica um <strong>ótimo ajuste</strong> do modelo aos dados observados.
</p>

<hr>

<h2>Previsão de Novos Cenários</h2>

<pre><code>novos &lt;- data.frame(
  preco     = c(20, 30, 40),
  marketing = c(10, 20, 30)
)

predict(modelo, newdata = novos)</code></pre>

<p><strong>Saída (simulada):</strong></p>

<pre><code>145.1
162.5
179.2
</code></pre>

<p>
Esses valores representam as vendas estimadas para diferentes combinações de preço e marketing.
Isso mostra como a regressão pode ser usada para <strong>planejamento e simulação de cenários</strong>.
</p>

<hr>

<h2>Conclusão</h2>

<p>
A análise de regressão linear múltipla permitiu:
</p>

<ul>
    <li>quantificar o efeito do preço (impacto negativo) e do marketing (impacto positivo) sobre as vendas;</li>
    <li>verificar que ambos os efeitos são estatisticamente significativos;</li>
    <li>obter um modelo com alto poder explicativo (R² ≈ 0,94);</li>
    <li>realizar previsões para novos cenários de preço e investimento em marketing.</li>
</ul>

<p>
Enquanto a <strong>média simples</strong> só permite comparações gerais, a regressão múltipla:
</p>

<ul>
    <li>isola o efeito de cada variável, controlando a outra;</li>
    <li>fornece coeficientes que indicam o impacto marginal de cada fator;</li>
    <li>permite prever vendas sob diferentes combinações de preço e marketing;</li>
    <li>apoia decisões de negócio com base em evidências quantitativas.</li>
</ul>

<hr>

<h2>Código Completo em R</h2>

<pre><code># Criação do conjunto de dados
preco &lt;- c(12, 15, 18, 25, 30, 40, 45, 33, 28, 20, 14, 38)
marketing &lt;- c(10, 20, 15, 30, 35, 50, 45, 25, 22, 40, 12, 48)
vendas &lt;- c(140, 170, 150, 175, 182, 205, 190, 160, 155, 185, 145, 200)

dados &lt;- data.frame(preco, marketing, vendas)

# Ajuste do modelo de regressão múltipla
modelo &lt;- lm(vendas ~ preco + marketing, data = dados)

# Resumo do modelo
summary(modelo)

# R-quadrado
summary(modelo)$r.squared

# Previsões para novos cenários
novos &lt;- data.frame(
  preco     = c(20, 30, 40),
  marketing = c(10, 20, 30)
)

predict(modelo, newdata = novos)
</code></pre>
